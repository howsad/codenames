<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Codenames</title>
  <link rel="stylesheet" href="style.css"/>
	<link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Let's play Codenames</h1>
	<div class="game-field"> </div>
	<div class="card-menu">
		<span class="card-menu-description">Выберите действие</span>
		<div class="card-menu-options">
			<div class="card-menu-option card-menu-option-success" data-state=1></div>
			<div class="card-menu-option card-menu-option-fail-you" data-modifier=0></div>
			<div class="card-menu-option card-menu-option-fail-opponent" data-modifier=1></div>
		</div>
	</div>

<script>
	//card states
	const STATE_ACTIVE = 0;
	const STATE_SUCCESS = 1;
	const STATE_KILLER = 2;
  const MODIFIER_FAIL_YOU = 0;
  const MODIFIER_FAIL_OPPONENT = 1; 

  const rows=5;
	const columns=5;
	const words = [
		'Кулебяка',
		'Загашник',
		'Анархия',
		'Пустословие',
		'Творожок',
		'Оглобля',
		'Запашок',
		'Стремена',
		'Промискуитет',
		'Томагавк',
		'Динозавр',
		'Помпончик',
		'Спайдермен',
		'Водка',
		'Тохтамыш',
		'Лаванда',
		'Люксембург',
		'Книжка',
		'Мишка',
		'Кошка',
		'Мышка',
		'Алебарда',
		'Троллейбус',
		'Фикус',
		'Лосось'
  ];
  
  const gameState = {};
	const menuState = {
		"willHide": true,
	};

	const gameField = document.querySelector('.game-field');
	const cardMenu = document.querySelector('.card-menu');

	//utility functions
  function sliceArrayIntoGroups(arr, size) {
    if (arr.length === 0) { return arr; }
    return [ arr.slice(0, size), ...sliceArrayIntoGroups(arr.slice(size), size) ];
  }

	function getCardClass(card) {
		const state = card.state;
		switch(state) {
			case STATE_ACTIVE: 
				return '';
			case STATE_SUCCESS:
				return 'card-success';
			case STATE_KILLER:
				return 'card-killer';
		}
	}

	//DOM element factories
	function createWordCardFooterElement(card) {
	  modifierToClass = m => {
      if (m === MODIFIER_FAIL_YOU) {
				return 'word-card-modifier-fail-you';
			} else if (m === MODIFIER_FAIL_OPPONENT) {
				return 'word-card-modifier-fail-opponent';
			} else {
				return '';
			}
		};
		modifierElementFactory = m => `
      <div class="word-card-modifier ${modifierToClass(m)}"></div>
		`;
		return `
        <div class="word-card-footer">
					${card.modifiers.map(m => modifierElementFactory(m)).join('')}
				</div>
		`;
	}

  function createWordCardElement(card) {
		const isWordCard = card.state === STATE_ACTIVE;
		const cardBody = !isWordCard ? '' : `
        <span class="word">${card.word}</span>
        ${createWordCardFooterElement(card)}
		`;
    return `
      <div class="card ${getCardClass(card)}" data-id=${card.id}>
				${cardBody}
      </div>
    `;
  }

	function createGameFieldRowElement(cardRow) {
		return `
      <div class="game-field-row">
        ${cardRow.map((card, i) => createWordCardElement(card)).join('')}
      </div>
    `;
  }

	//game logic functions
	function createCardObject(id, word, state = STATE_ACTIVE, modifiers = []) {
		return {
			"id": id,
			"word": word,
			"state": state,
			"modifiers": modifiers
		};
	}

	function initCardRows() {
		const wordRows = sliceArrayIntoGroups(words, columns).slice(0, rows);
		return wordRows.map((wordRow, i) => wordRow.map((word, j) => createCardObject(i + '_' + j, word)));
	}

  function updateCardObject(id, update) {
		[row, column] = id.split('_');
    card = gameState.cards[row][column];
		if (update.state) {
		  card.state = parseInt(update.state);
		}
		if (update.modifier) {
			const modifiers = card.modifiers;
			const modifier = parseInt(update.modifier);
			if (!modifiers.includes(modifier)) {
			  modifiers.push(modifier);
			}
    }
		return card;
	}

  function populateGameField() {
		const cards = initCardRows();
		gameState.cards = cards;
    gameField.innerHTML = cards.map(row => createGameFieldRowElement(row)).join('');
  }

	//DOM element event handlers
	function handleCardMenuOptionClick(e) {
		menuState.willHide = true;
		const state = e.currentTarget.dataset.state;
		const modifier = e.currentTarget.dataset.modifier;
		const update = {
      "state": state,
      "modifier": modifier
    };
		const card = updateCardObject(menuState.cardId, update);
		const cardElement = document.querySelector(`[data-id="${card.id}"]`);
    if (card.state === STATE_ACTIVE) {
			//update footer
			cardElement.querySelector('.word-card-footer').innerHTML = createWordCardFooterElement(card);
		} else {
		  cardElement.outerHTML = createWordCardElement(card);
		}
	}

	function handleCardMenuClick(e) {
		if (menuState.willHide === null) {
		  menuState.willHide = false;
		}
	}

	function handleCardClick(e) {
  	if (menuState.show || menuState.willHide) {
  		return;
  	}
		cardMenu.style.left = `${e.clientX}px`;
		cardMenu.style.top = `${e.clientY}px`;
		cardMenu.style.display = 'block';

		const cardMenuOptions = cardMenu.querySelectorAll('.card-menu-option');
		cardMenuOptions.forEach(cmo => cmo.addEventListener('click', handleCardMenuOptionClick));

		const cardElement = e.currentTarget;
		cardElement.classList.add('card-selected');

		menuState.show = true;
		menuState.cardId = cardElement.dataset.id;
		menuState.willHide = false;
	}

	function hideCardMenu() {
		if (menuState.willHide !== false) {
			if (menuState.show === true) {
		    const cardElement = document.querySelector(`[data-id="${menuState.cardId}"]`);
		    cardElement.classList.remove('card-selected');
			}
		  cardMenu.style.display = 'none';
		  menuState.show = false;
		}
		menuState.willHide = null;
	}
    
  //game initialization
	populateGameField();
  document.querySelectorAll('.card')
    .forEach(c => c.addEventListener('click', handleCardClick));
  document.addEventListener('click', hideCardMenu);
  cardMenu.addEventListener('click', handleCardMenuClick);
  hideCardMenu();

</script>
</body>
