<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Codenames</title>
  <link rel="stylesheet" href="style.css"/>
	<link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Let's play Codenames</h1>
	<div class="container">
		<div class="game-field"> </div>
		<div class="card-menu">
			<span class="card-menu-description">Выберите действие</span>
			<div class="card-menu-options">
				<div class="card-menu-option card-menu-option-success" data-state=1></div>
				<div class="card-menu-option card-menu-option-fail-you" data-modifier=team1></div>
				<div class="card-menu-option card-menu-option-fail-opponent" data-modifier=team2></div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="./script.js"></script>
</body>
